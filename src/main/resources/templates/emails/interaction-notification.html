<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Etkileşim</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #7c3aed;
            margin-bottom: 10px;
        }
        .interaction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background: #7c3aed;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🔔 Yeni Etkileşim</div>
            <h1>İçeriğinize Yeni Etkileşim!</h1>
        </div>

        <p>Merhaba <span th:text="${userName}">Kullanıcı</span>,</p>
        
        <p><strong th:text="${actorName}">Etkileşim Yapan</strong> içeriğinizle etkileşime geçti!</p>

        <div class="interaction-box">
            <h3>📝 İçerik</h3>
            <p th:text="${contentTitle}">İçerik Başlığı</p>
            <h3>⚡ Etkileşim</h3>
            <p style="font-size: 24px; font-weight: bold;" th:text="${interactionType}">Yap!</p>
        </div>

        <div style="text-align: center;">
            <a th:href="${frontendUrl}" class="button">🔍 Detayları Gör</a>
        </div>

        <div class="footer">
            <p>Bu bildirimi almak istemiyorsanız, hesap ayarlarınızdan kapatabilirsiniz.</p>
            <p>© 2025 Davetli Topluluk. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
